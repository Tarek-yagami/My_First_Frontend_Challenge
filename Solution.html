<!DOCTYPE html>
<html lang="en" font-family: Red Hat Display>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="Solution.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="obj">
        
        <div><img src="./images/illustration-hero.svg" alt="dancing girl"></div>
        <h1 id="title">Order Summary</h1>

        <p id="song">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

        
        <div class="poop">
            <span id="icon"><img src="./images/icon-music.svg" alt="music icon">    
            </span> 
            <div><p style="color: hsl(223, 47%, 23%);"> Annual Plan</p>
            <p style="font-weight:500;"> $59.99/year </p></div>
            <span id="change" class="attribution"><a  href="#" >Change</a></span> 
        </div>
        
        
        <div class="poop"><button>Proceed to Payment</button>
            </div>
            <p style="font-weight: 700;"> Cancel Order</p>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Tarek Benameur</a>.
        </div>
    </div>
</body>

</html>
